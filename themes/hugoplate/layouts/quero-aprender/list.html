{{ define "main" }}
  <!-- {{ partial "page-header" . }} -->


  <section class="section">
    <div class="container">
      <div class="md:col-50 lg:col-50 mb-14 text-center">
        <h2 class="h3 mb-6">{{ .Title }}</h2>
        <div class="content">{{ .Content }}</div>
      </div>
      <div class="row">
        {{ range .RegularPages }}
          <div class="md:col-6 lg:col-4 mb-14">
            {{ partial "/themes/hugoplate/layouts/quero-aprender/author-card" . }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
